<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background : rgb(161, 248, 161);
            font : normal 20px arial;
            color : rgb(9, 23, 221);
            width : 200px;
            height : 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById("area")
        a.addEventListener("click", clicar)
        a.addEventListener("mouseover", entrar)
        a.addEventListener("mouseout", sair)
        function clicar() {
            a.innerText = "clicou"
            a.style.background = "red"
        }
        function entrar() {
            a.innerText = "Entrou"
        }
        function sair() {
            a.innerText = "Saiu"
            a.style.background = "rgb(161, 248, 161)"
        }
    </script>
    
</body>
</html>
