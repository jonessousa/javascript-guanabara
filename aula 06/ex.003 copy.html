<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa com o Guanabara</title>
    <style>
        body{
            background-color: rgb(145, 250, 154);
            color: rgb(5, 5, 5);
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(45, 76, 248);
        }
    </style>
</head>
<body>
    <h1>Óla, mundo!</h1>
    <p>já me livrei da maldição!!</p>
    <script>
       var n1 = Number (prompt("Digite um número: "))
       var n2 = Number (prompt("Digite outro número: "))
       var s = n1 + n2
       alert(`A soma dos valores ${n1} e ${n2} é : ${s}` )
    </script>
</body>
</html>
